<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Recipe</title>
</head>
<body>
    <header>
        <h1><a href="recipes.html" style="text-decoration: none; color: inherit;">My Recipes</a></h1>
    </header>
    <div class="container">
        <button id="pasteRecipeBtn" class="btn">Paste Recipe</button>
        
        <div id="pasteRecipeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Paste Recipe</h2>
                <textarea id="pasteRecipe" rows="10" placeholder="Paste your recipe here..."></textarea>
                <button id="parseRecipeBtn" class="btn">Parse Recipe</button>
            </div>
        </div>

        <form id="recipeForm" class="recipe-form">
            <h2>Add your recipe</h2>
            <div>
                <label for="name">Recipe name:</label><br>
                <input type="text" id="name" name="name" required>
                <br><br>
            </div>

            <div>
                <label for="category">Category:</label><br>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Appetizer">Appetizer</option>
                    <option value="Main Course">Main Course</option>
                    <option value="Side Dish">Side Dish</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Beverage">Beverage</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Snack">Snack</option>
                </select>
                <br><br>
            </div>

            <div>
                <label for="ingredients">Ingredients:</label><br>
                <div class="ingredients-container">
                    <input type="number" id="ingredientAmount" name="amount" placeholder="Amount" step="any" inputmode="decimal" autocomplete="off">
                    <select id="ingredientUnit" name="unit">
                        <option value="">Unit</option>
                        <option value="g">g</option>
                        <option value="kg">kg</option>
                        <option value="ml">ml</option>
                        <option value="l">l</option>
                        <option value="tsp">tsp</option>
                        <option value="tbsp">tbsp</option>
                        <option value="cup">cup</option>
                        <option value="piece">piece</option>
                    </select>
                    <input type="text" id="ingredientInput" name="ingredient" placeholder="Ingredient">
                    <button type="button" id="addIngredientBtn" class="add-ingredient-btn">+</button>
                </div>
            </div>

            <div>
                <ul id="ingredientsList"></ul><br>
            </div>
        
            <div>
                <label for="instructions">Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="10" required></textarea>
                <br><br>
            </div>

            <input type="submit" value="Add Recipe" class="btn">
        </form>
    </div>
    <script type="module" src="js/pages/addRecipe.js"></script>
</body>
</html>
